<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>豆瓣</title>
</head>
<body class="gray-mode">
    <div id="anony-nav">
        <div class="anony-nav-links">
            <ul>
                <li>
                    <a target="_blank" href="" class="lnk-book">豆瓣读书</a>
                </li>
                <li>
                    <a target="_blank" href="" class="lnk-movie">豆瓣电影</a>
                </li>
                <li>
                    <a target="_blank" href="" class="lnk-music">豆瓣音乐</a>
                </li>
                <li>
                    <a target="_blank" href="" class="lnk-events">豆瓣同城</a>
                </li>
                <li>
                    <a target="_blank" href="" class="lnk-group">豆瓣小组</a>
                </li>
                <li>
                    <a target="_blank" href="" class="lnk-read">豆瓣阅读</a>
                </li>
                <li>
                    <a target="_blank" href="" class="lnk-fm">豆瓣FM</a>
                </li>
                <li>
                    <a target="_blank" href="" class="lnk-shijian">豆瓣时间</a>
                </li>
                <li>
                    <a target="_blank" href="" class="lnk-market">豆瓣豆品</a>
                </li>

            </ul>
        </div>
        <h1>
            <a href="">豆瓣</a>
        </h1>
        <div class="anony-srh">
            <form action="">
                <span class="inp">
                    <input type="text" maxlength="60" size="12" placeholder="书籍、电影、音乐、小组、小站、成员" name="q" autocomplete="off">

                </span>
                <span class="bn">
                    <input type="submit" value="搜索">
                </span>
            </form>
        </div>
    </div>
    <div id="anony-reg-new">
        <div class="wrapper">
            
            <div style="height:300px;width:300px;" class="login">
                <!-- <iframe style="height:300px;width:300px;" src="https://accounts.douban.com/passport/login_popup?login_source=anony" frameborder="0"> -->
                <div class="account-body login-wrap login-start account-anonymous">
                    <div class="account-body-tabs">
                        <ul class="tab-start">
                            <li class="account-tab-phone on">短信登录 / 注册</li>
                            <li class="account-tab-account">密码登录</li>
                        </ul>
                        <!-- <ul class="tab-quick">
                            <li class="account-tab-scan">二维码登录</li>
                        </ul> -->
                        <div class="account-tab-switch">
                            <div class="account-tab-switch-icon">
                                <a class="quick icon-switch"></a>
                                <a class="start icon-switch"></a>
                            </div>
                            <!-- <div class="account-tab-switch-text">
                                <span class="quick">扫码登录</span>
                                <span class="start">短信登录/注册</span>
                            </div> -->
                        </div>
                    </div>
                    <div class="account-tabcon-start">
                        <div class="account-form">
                            <div class="account-form-tips">
                                请仔细阅读
                                <a href="" target="_blank" >豆瓣使用协议、隐私政策</a>
                            </div>
                            <div class="account-form-error">
                                <span class="hide"></span>
                            </div>
                            <div class="account-form-raw">
                                <label class="account-form-label">手机号：</label>
                                <div class="account-form-field account-form-field-phone">
                                    <span class="icon clear-input hide"></span>
                                    <input type="phone" name="phone" maxlength="13" class="account-form-input" placeholder="手机号" tabindex="1">
                                    <div class="account-form-field-area-code">
                                        <div class="account-form-field-area-code-label js-choose-district">
                                            +86
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="nation-select hide"></div>
                            <div class="account-form-raw">
                                <label  class="account-form-label">验证码：</label>
                                <div class="account-form-label account-form-codes">
                                    <input type="text" id="code" name="code" maxlength="6" class="account-form-input" placeholder="验证码" tabindex="2" autocomplete="off">
                                    <div class="account-form-field-code">
                                        <a href="">获取验证码</a>
                                    </div>
                                </div>
                            </div>
                            <div class="account-form-field-submit">
                                <a href="" class="btn btn-phone">登录豆瓣</a>

                            </div>
                        </div>
                        <div class="account-form-ft">
                            <p class="account-form-link">
                                <a class="help-link" href="" target="_blank" data-action="login_phone_nocode">收不到验证码</a>
                            </p>
                        </div>
                        <div class="account-form-3rd account-form-3rd-anonymous">
                            <div class="account-form-3rd-hd">第三方登录:</div>
                            <div class="account-form-3rd-bd">
                                <a href="" class="link-3rd-wx link-3rd-wx-on" target="_top" title="用微信登录">wechat</a>
                                <a href="" class="link-3rd-wb link-3rd-wb-on" target="_top" title="用微博登录">weibo</a>

                            </div>
                        </div>
                    </div>

                </div>
            </iframe>
            </div>
            <div class="app">
                <p class="app-title">
                    豆瓣
                    <span>6.0</span>
                </p>
                <p class="app-slogan">
                   
                </p>
                <a href="" class="lnk-app">下载豆瓣APP</a>
                <div class="app-qr" id="app">
                    <a href="" class="lnk-qr" id="expand-qr">
                        <img src="https://img3.doubanio.com/f/sns/0c708de69ce692883c1310053c5748c538938cb0/pics/sns/anony_home/icon_qrcode_green.p" width="28" height="28">
                    </a>
                    <div class="app-qr-expand">
                        <img src="https://img3.doubanio.com/f/sns/1cad523e614ec4ecb6bf91b054436bb79098a958/pics/sns/anony_home/doubanapp_qrcode.png" width="160" height="160">
                        <p>ios/Android扫码直接下载</p>
                    </div>
                </div>
            </div>
           
        </div>
        <script>
            Do(function() {
              var app_qr = $('.app-qr');
              app_qr.hover(function() {
                app_qr.addClass('open');
              }, function() {
                app_qr.removeClass('open');
              });
            });
            </script>
    </div>
</body>
</html>
