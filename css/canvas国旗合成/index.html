<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <input type="file" id="file" />
    <!-- drawRac rec 图片   画布 -->
    <canvas id="preview" width="290px" height="290px"></canvas>
    <img src="./images/01.png" alt="" id="img" style="display:none;">
    <!-- url/i
    http://www.xx.xom
    data://
    file://
    -->
    <img src="" alt="" id="avatar" />
    <!-- <audio src=""></audio>
    <video src=""></video> -->
    <script>
        window.onload = function(){//onload方法所有资源加载完毕时的时候执行
            const file = document.getElementById('file');
            const preview = document.getElementById('preview');
            const img = document.getElementById('img');
            const ctx = preview.getContext('2d');
            ctx.drawImage(img,0,0,290,290);
            file.addEventListener('change',(event)=>{
                let file = event.target.files[0]
                // console.log(file);
                //text/css  image/jpeg  text/javascript   MIME类型
                if(!file.type.includes('image/')){
                    return;
                }
                // ctx.drawImage(file,)
                //预览  avatar.src=??
                const avatar = document.getElementById('avatar');
                let fileReader = new FileReader();
                fileReader.onload = function(e) {
                    console.log(fileReader.result);//代表那张预览的图片
                    avatar.src = fileReader.result;
                }
                fileReader.readAsDataURL(file)

            })
        }
        // const preview = document.getElementById('preview');
        // const img = document.getElementById('img');
        // const ctx = preview.getContext('2d');
        // ctx.drawImage(img,0,0,290,290);
        // setTimeout(()=>{
            // ctx.drawImage(img,0,0,290,290);
        // },1000)
    </script>
</body>
</html>
